<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/c1b23d98c6.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container"> 
        <div class="playlistContainer"></div>
        <audio src="" class="audioTag"></audio>
        <div class="currentAndTotalTime"> 00:00 / 00:00</div>
        <div id="ProgressBar">
            <div id="CurrentProgress"></div>
        </div>
        <div class="musicPlayer">
            <i class="fas fa-step-backward controls previosButton"></i>
            <i class="fas fa-play-circle controls playButton"></i>
            <i class="far fa-pause-circle controls pauseButton"></i>
            <i class="far fa-step-forward controls nextButton"></i>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
