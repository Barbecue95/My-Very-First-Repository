    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.birds.min.js"></script>
    <script>
        window.addEventListener('DOMContentLoaded', () => {
            VANTA.BIRDS({
            el: "#vanta",
            touchControls: true,
            gyroControls: false,
            minHeight: 200.00,
            minWidth: 200.00,
            scale: 1.00,
            scaleMobile: 1.00,
            colorMode: "lerp",
            birdSize: 1.20,
            separation: 100.00,
            alignment: 30.00,
            cohesion: 100.00,
            quantity: 4.00,
            backgroundAlpha: 0.0
            })
            setTimeout(() => {
            const main = document.querySelector("main");
            main.style.opacity = 1
            main.style.filter = 'blur(0px)'
            }, 1000)
        })
    </script>
</head>
